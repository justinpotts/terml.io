{% extends "layout.html" %}
{% block body %}
    <form action="forgotpassword" method=post>
      <h2>Forgot password</h2>
      {% if error %}<p class="alert alert-danger"><strong>Error:</strong> {{ error }}{% endif %}
      <dl>
      <dt id="formfield">Email:
      <dd><input type=text autofocus="autofocus" name=email id="signform">
      <dd><input class=btn type=submit value="Reset" id="formsubmit">
      </dl>
    </form>
{% endblock %}
